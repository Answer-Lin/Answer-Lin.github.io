<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Beautilife</title>
</head>
	<body>
        <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script src="./app.js"></script>
        <h2>~ Welcome to Beautilife ~</h2>
        <p>親愛的 : <span id="displayName"></span></p>
        <p>選擇完下列選項就可以幫您完成偏好紀錄囉~</p>
        <input class="u-full-width" id="message" type="text" placeholder="請填入要傳送的訊息"/>
        <button id="sendMessage">傳送訊息</button>

        <form>
            <p>妳/你每天化妝嗎?</p>
				<div>
					<input type="radio" id="message" name="drone" value="2-1" checked>
					<label for="huey">是，每天都要化妝</label>
				</div>

				<div>
					<input type="radio" id="message" name="drone" value="2-2">
					<label for="dewey">不，我偶爾化妝</label>
				</div>

				<div>
					<input type="radio" id="message" name="drone" value="2-3">
					<label for="louie">只有出席重要場合才化妝</label>
				</div>
				
				<div>
					<input type="radio" id="message" name="drone" value="2-4">
					<label for="louie">我平時都不化妝</label>
				</div>
				
				<div>
					<input type="radio" id="message" name="drone" value="2-5">
					<label for="louie">我不會化妝</label>
				</div>
			  <div>
				<button type="sendMessage">傳送訊息</button>
			  </div>
        </form>
    </body>
</html>
