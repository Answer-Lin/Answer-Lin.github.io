<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>Beautilife</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
	<script>
        liff.init({
            liffId: "1656239633-vpX4nlk6" // Use own liffId
        }).then(() => {
            function getProfile() {
                // 先確認使用者是登入狀態
                if(isLoggedIn) {
                return liff.getProfile().then(profile => profile);
                }
            }
            const btnProfile = document.getElementById('profile');
            btnProfile.addEventListener('click', () => {
                // 先確認使用者是登入狀態
                if(isLoggedIn) {
                liff.getProfile().then(profile => {
                    const outputContent = document.getElementById('result-info');
                    outputContent.value = `${JSON.stringify(profile)}`
                })
                }
            });
        }).catch((err) => {
                console.log('初始化失敗')
            });
	</script>
</head>
	<body>
        <h2>Hello World</h2>
        <h6>Test 2</h6>
        <p>{{files}}</p>
        <button id="profile">取得使用者公開資料</button>
        <textarea class="u-full-width" id="result-info" placeholder="結果會顯示在這"></textarea>
    </body>
</html>
